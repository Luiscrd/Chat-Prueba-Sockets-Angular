<div id="container">
  <aside>
    <header>
      <input type="text" placeholder="search">
    </header>
    <ul>
      <li>
        <img
          src="https://media-exp1.licdn.com/dms/image/C4D03AQGnjj1xn5rCEw/profile-displayphoto-shrink_800_800/0/1662886551849?e=1674691200&v=beta&t=hY-KnW_LxaOaOQQYWWzKpDhQz8I5nFE51SglxkNpF-Y"
          alt="Luis Carballo" class="foto_user">
        <div>
          <h2>Luis Carballo</h2>
          <h3 *ngIf="!wsService.socketStatus"><span class="status orange"></span>offline</h3>
          <h3 *ngIf="wsService.socketStatus"><span class="status green"></span>online</h3>
        </div>
      </li>
    </ul>
  </aside>
  <main>
    <header>
      <img src="https://media-exp1.licdn.com/dms/image/C4D03AQGnjj1xn5rCEw/profile-displayphoto-shrink_800_800/0/1662886551849?e=1674691200&v=beta&t=hY-KnW_LxaOaOQQYWWzKpDhQz8I5nFE51SglxkNpF-Y"
        alt="Luis Carballo" class="foto_user">
      <div>
        <h2>Luis Carballo</h2>
        <h3>already 1902 messages</h3>
      </div>
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png" alt="">
    </header>
    <ul id="chat">
      <li class="you" *ngFor="let msg of messages">
        <div class="entete">
          <span class="status green"></span>
          <h2>{{ msg.to }}</h2>
          <h3>10:12AM, Today</h3>
        </div>
        <div class="triangle"></div>
        <div class="message">{{ msg.msg }}</div>
      </li>
      <!-- <li class="me">
        <div class="entete">
          <h3>10:12AM, Today</h3>
          <h2>Vincent</h2>
          <span class="status blue"></span>
        </div>
        <div class="triangle"></div>
        <div class="message">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor.
        </div>
      </li> -->
    </ul>
    <footer>
      <form (ngSubmit)="send()"></form>
      <textarea placeholder="Type your message" [(ngModel)]="message"></textarea>
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_picture.png" alt="">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_file.png" alt="">
      <a (click)="send()">Enviar</a>
    </footer>
  </main>
</div>
<div *ngIf="!wsService.socketStatus" class="connection">
  <div class="text-center">
    <h1>Desconectado</h1>
    <h4>Esperando conexi√≥n...</h4>
  </div>
</div>
