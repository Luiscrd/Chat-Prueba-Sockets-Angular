<ul id="chat">
  <li [class]="msg.to !== name ? 'me' : 'you'" *ngFor="let msg of messages">
    <div class="entete">
      <span class="status" [class]="msg.to !== name ? 'green' : 'blue'"></span>
      <h2>{{ msg.to }}</h2>
      <h3 class="ms-2">{{ msg.date }}</h3>
    </div>
    <div class="triangle"></div>
    <div class="message">{{ msg.msg }}</div>
  </li>
</ul>
